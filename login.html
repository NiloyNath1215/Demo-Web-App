<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>
    <link rel="stylesheet" href="sty.css">

</head>
<body>
    <div class="hero">
        <div class="formbox">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <div class="social">
                <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png">
                <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png">
    
            </div>
            <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>

        </form>
    </div>
       
            </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
    
</body>
</html>
